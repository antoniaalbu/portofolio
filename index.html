<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="mainStyles.css">
    <link rel="stylesheet" href="navStyles.css">
    <link rel="icon" href="images/retro_foldrr.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>
<body>
    <div class="background-container">
       <div class="neo-grid"></div>
        <div class="texture-overlay"></div>
        
        <!-- Bold shapes for neo-brutalist aesthetic -->
        <div class="shape rectangle-1"></div>
        <div class="shape rectangle-2"></div>
        <div class="shape circle"></div>
        <div class="shape triangle"></div>
        
        <!-- Glitch effect strip -->
        <div class="glitch-block"></div>
        <div class="content">
            <div class="typewriter">
                <h1>Welcome</h1>
            </div>
            <p>To my page</p>

            <div class="button-container">
                <button class="btn" id="btn1" onclick="location.href='about.html'">About Me</button>
                <button class="btn" id="btn2" onclick="location.href='projects.html'">Projects</button>
                <button class="btn" id="btn3" onclick="location.href='experience.html'">Experience</button>
            </div>
        </div>
    </div>

   
    <nav class="navbar">
        <div class="nav-container">
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="about.html" class="nav-link">About Me</a>
                </li>
                <li class="nav-item">
                    <a href="projects.html" class="nav-link">Projects</a>
                </li>
                <li class="nav-item">
                    <a href="experience.html" class="nav-link">Experience</a>
                </li>
            </ul>
        </div>
    </nav>
    <script src="showNavbar.js"></script> 
</body>
<script>
    function createBackgroundElements() {
        const container = document.querySelector('.background-container');
        const numElements = 20;
    
        for (let i = 0; i < numElements; i++) {
            const element = document.createElement('div');
            element.classList.add('bg-element');
            
            // Randomize size, position, and rotation
            const size = Math.random() * 200 + 50; // 50-250px
            element.style.width = `${size}px`;
            element.style.height = `${size}px`;
            
            element.style.top = `${Math.random() * 100}%`;
            element.style.left = `${Math.random() * 100}%`;
            
            element.style.animationDelay = `${Math.random() * 5}s`;
            element.style.animationDuration = `${Math.random() * 10 + 5}s`;
            
            container.appendChild(element);
        }
    }
    
    // Call the function when the page loads
    window.addEventListener('load', createBackgroundElements);
    </script>

</html>
