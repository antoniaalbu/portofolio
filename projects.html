<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Antonia's Projects</title>
  <link rel="stylesheet" href="projectsGrid.css" />
  <link rel="icon" href="images/retro_foldrr.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>

  <!-- Background and content -->
  <div class="background-container"></div>
  <div class="minimal-grid"></div>
        

  <!-- Folder container where dynamic folders will be added -->
  <div class="folder-container" id="projectsContainer"></div>

  <!-- Popup Overlay -->
  <div class="overlay" id="popupOverlay">
    <div class="popup-content card">
        <div class="head" id="popupTitle">
            <span id="popupTitleText">Project Title</span>
        </div>
        
        <div class="popup-text" id="popupText"></div>
    
        <div class="button-container">
            <button class="button" id="popupLink">Live Project</button>
            <button class="button" id="popupLinkGit">View on GitHub</button>
        </div>
        <button class="close-button" id="closePopup">Close</button>
    </div>
  </div>

  <div class="neobrute-toolbar">
    <ul class="toolbar-menu">
      <li><a href="index.html" title="Home"><i class="fas fa-home"></i></a></li>
    <li><a href="about.html" title="About Me"><i class="fas fa-user"></i></a></li>
    <li><a href="projects.html" title="Projects"><i class="fas fa-folder-open"></i></a></li>
    <li><a href="experience.html" title="Experience"><i class="fas fa-briefcase"></i></a></li>
    </ul>
  </div>

  <script src="projects.js"></script>
</body>
</html>
